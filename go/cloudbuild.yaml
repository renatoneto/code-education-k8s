steps:
  - name: 'gcr.io/cloud-builders/go'
    id: Executando install
    args:
      - 'install'
      - 'rocks'
    env: ['GOPATH=/workspace']

  - name: 'gcr.io/cloud-builders/go'
    id: Executando testes
    args:
      - 'test'
      - 'rocks'
    env: ['GOPATH=/workspace']

  - name: 'gcr.io/cloud-builders/docker'
    id: Executando docker build
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/go-rocks:latest'
      - '.'

images:
  - 'gcr.io/$PROJECT_ID/go-rocks:latest'